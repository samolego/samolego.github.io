language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - npm run test-headless
  - ng build --prod --base-href https://samolego.github.io
  
deploy:
  provider: pages
  cleanup: false
  github_token: $github_token
  local_dir: dist/
  on:
    branch: master