<!-- Main layout -->
<main class="mt-5 pt-5 maincontent" id="main">
  <div class="container" id="content">
    <router-outlet></router-outlet>
  </div>
  <!-- Cookie console -->
  <!-- This idea was shamelessly taken from JetBrains website -->
  <div [ngStyle]="{'display': this.cookiesEnabled || this.hideConsole ? 'none' : ''}" (click)="this.consoleInput.focus();">
    <div class="fixed-bottom m-2 p-2 text-monospace console console-text" id="consoleDiv">
      <p id="consoleText">
        Cookies allow to cache some API requests and save your data.<br>
        Do you allow cookie usage?
      </p>
      <p class="console-text" style="word-spacing: 50px;">
        <a style="color: cyan;" (click)="toggleCookies(true)">
          [Y]es
        </a>
        <a style="color: coral;" (click)="toggleCookies(false)">
          [N]o
        </a>
      </p>
      
      <div id="consoleLines">
        <!-- Commands that were used and their feedback are put here -->
      </div>
      <p>
        <span style="color:white;">{{ this.getUsername() }}</span><input #consoleInputText autocomplete="off" class="black console-text" style="border: 0; outline: none;" type='text' id="consoleInputText">
      </p>
    </div>
  </div>
  
</main>
